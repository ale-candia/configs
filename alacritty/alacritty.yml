window:
  padding:
    x: 5
    y: 0
  decorations: none
  startup_mode: Fullscreen

scrolling:
  history: 10000

font:
  normal:
    family: "Noto Sans Mono"
  size: 18

colors:
  # Base16 Solarized Dark 256 - alacritty color config Ethan Schoonover (modified by aramisgithub)
  # Default colors
  # primary:
  #   background: '0x002b36'
  #   foreground: '0x93a1a1'

  # # Colors the cursor will use if `custom_cursor_colors` is true
  # cursor:
  #   text: '0x002b36'
  #   cursor: '0x93a1a1'

  # # Normal colors
  # normal:
  #   black:   '0x002b36'
  #   red:     '0xdc322f'
  #   green:   '0x859900'
  #   yellow:  '0xb58900'
  #   blue:    '0x268bd2'
  #   magenta: '0x6c71c4'
  #   cyan:    '0x2aa198'
  #   white:   '0x93a1a1'

  # # Bright colors
  # bright:
  #   black:   '0x657b83'
  #   red:     '0xdc322f'
  #   green:   '0x859900'
  #   yellow:  '0xb58900'
  #   blue:    '0x268bd2'
  #   magenta: '0x6c71c4'
  #   cyan:    '0x2aa198'
  #   white:   '0xfdf6e3'

  # indexed_colors:
  #   - { index: 16, color: '0xcb4b16' }
  #   - { index: 17, color: '0xd33682' }
  #   - { index: 18, color: '0x073642' }
  #   - { index: 19, color: '0x586e75' }
  #   - { index: 20, color: '0x839496' }
  #   - { index: 21, color: '0xeee8d5' }

  # Groovbox
  primary:
    background: '#1d2021'
    foreground: '#d5c4a1'
  cursor:
    text: '#1d2021'
    cursor: '#d5c4a1'
  normal:
    black:   '#1d2021'
    red:     '#fb4934'
    green:   '#3fbb26'
    yellow:  '#fabd2f'
    blue:    '#3a76a7'
    magenta: '#d3869b'
    cyan:    '#6ec94d'
    white:   '#d8b46b'
  # Bright colors
  bright:
    black:   '#2e2925'
    red:     '#fb4934'
    green:   '#44bb26'
    yellow:  '#fabd2f'
    blue:    '#505b9c'
    magenta: '#d3869b'
    cyan:    '#7cc0bd'
    white:   '#fbf1c7'
  indexed_colors:
    - { index: 16, color: '#fe8019' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#3c3836' }
    - { index: 19, color: '#504945' }
    - { index: 20, color: '#bdae93' }
    - { index: 21, color: '#ebdbb2' }

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
